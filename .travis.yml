language: rust
rust:
  - 1.42.0
  - stable
  - beta
  - nightly
script:
  - cargo build --verbose
  - cargo test --verbose
  - cargo doc
env:
  - QUICKCHECK_GENERATOR_SIZE=50 QUICKCHECK_TESTS=1000

matrix:
  include:
    # An additional job specifically to check formatting
    - rust: nightly-2020-04-26
      script:
        - rustup component add --toolchain nightly-2020-04-26 rustfmt
        - cargo +nightly-2020-04-26 fmt -- --check
      env:
    # Another formatting job using newest nightly, allowed to fail
    - rust: nightly
      script:
        - rustup component add rustfmt
        - cargo +nightly fmt -- --check
  allow_failures:
    - rust: nightly
  
